<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minefield - The Game</title>
</head>
<body>
    <!-- PRELOAD -->
    <div class="wrapper-preload">
        <div class="logo d-flex justify-content-center debug m-auto">
            <h1 class="text-uppercase text-white pt-5">minefield</h1>
            <div class="box-image">
                <img src="./img/thebomb.png" alt="">
            </div>
        </div>
        <h3 class="text-uppercase text-center debug w-25 m-auto">"new chapter"</h3>
        <p class="text-center fst-italic mt-3 w-50 m-auto">'Are you ready to avoid all the bombs, and find safety on the other side of the minefield?'</p>
        <h5 class="text-white text-center m-auto pt-3">Choose the level of difficulty</h5>
        <form id="levelForm" class="d-flex flex-column align-items-center justify-content-center pt-2">
            <div class="d-flex flex flex-column align-items-center">
                <select name="level" id="level" class="mb-3">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-play text-uppercase" id="btn-play">play now</button>
        </form>
        <img class="img-preload-left" src="./img/preload-bg-image.png" alt="">
        <img class="img-preload-right" src="./img/preload-bg-image-2.png" alt="">
    </div>
    <!-- THE GAME -->
    <div class="wrapper d-none">
        <header>
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <!-- logo -->
                <h1>Minefield</h1>
                <!-- <form id="levelForm" class="d-flex align-items-center">
                    <div>
                        <label for="level">Level</label>
                        <select name="level" id="level">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning ms-2">Play</button>
                </form> -->
            </div>
        </header>

        <main>
            <div class="container h-100 d-flex justify-content-center align-items-center flex-wrap">
                <div id="playground" class="d-none">
                    <!-- ciclo for javascript -->
                </div>
                <h3 id="score" class="w-100 d-flex justify-content-center">Choose the level and click the play button!</h3>

            </div>
        </main>

        <footer>
            <div class="container h-100 fs-5 d-flex align-items-center">
                Made with &hearts; by Nicol√≤ Zibra
            </div>
        </footer>
    </div>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

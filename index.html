<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minefield - The Game</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <!-- logo -->
                <h1>Minefield</h1>
                <form id="levelForm" class="d-flex align-items-center">
                    <div>
                        <label for="level">Level</label>
                        <select name="level" id="level">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning ms-2">Play</button>
                </form>
            </div>
        </header>

        <main>
            <div class="container h-100 d-flex justify-content-center align-items-center flex-wrap">
                <div id="playground" class="d-none">
                    <!-- ciclo for javascript -->
                </div>
                <h3 id="score" class="w-100 d-flex justify-content-center">Choose the level and click the play button!</h3>

            </div>
        </main>

        <footer>
            <div class="container h-100 fs-5 d-flex align-items-center">
                Made with &hearts; by Nicol√≤ Zibra
            </div>
        </footer>
    </div>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
